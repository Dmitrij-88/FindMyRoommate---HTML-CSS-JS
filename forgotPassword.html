<!DOCTYPE html>
<html>

<head>


    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <title>Create your account</title>
    <link rel="stylesheet" type="text/css" href="createAccount.css">
    <link rel="stylesheet" type="text/css" href="homepage.css">
</head>

<body>
    <div class="centered-container">
        <h1>Create your account</h1>
        <p class="no-margin"> Your reset-password confirmation link has been sent to your email. </p>
        <p> Didn't receive the email? Click Resend. </p>
        <form action="your_server_endpoint" method="post">
            <label for="username"></label>
            <input type="text" id="Email address" name="Email address" placeholder="Email Address" required>
            <br>
            <a href="login.html"><button type="button">Back to Login</button></a>
            <a href="forgotPassword.html"><button type="button">Resend</button></a>

        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>findmyroommate.com</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="title1">
    <h1>find<span class="danger">my</span>roommate.</h1>
    </div>


    <div class="form-container" id = "reg-form-container" style="display: block;">
        <h2>Registration</h2>
        <form id="registration-form">
            <label for="first-name"><span class="danger">First</span> Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <br>
            <label for="username"><span class="danger">User</span>name:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="college"><span class="danger">College</span> Email:</label>
            <input type="text" id="college" name="college" required>
            <br>
            <label for="password"><span class="danger">Pass</span>word:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="form-container" id="login-form-container" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username"><span class="danger">User</span>name:</label>
            <input type="text" id="login-username" name="login-username" required>
            <br>
            <label for="login-password"><span class="danger">Pass</span>word:</label>
            <input type="password" id="login-password" name="login-password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    


    <div class="dashboard-container" id ="dash-form-container" style="display: none;">
        <link rel="stylesheet" type="text/css" href="dashboard.css">
        
        <div class="main-content">
            <h2>Welcome to findmyroommate, User!</h2>
        </div>

        <div class="sidebar">

            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile Matches</a></li>
                <li><a href="#">Housing Matches</a></li>
                <li><a href="#">View Map</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>

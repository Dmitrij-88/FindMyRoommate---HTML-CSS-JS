<!DOCTYPE html>
<html>

<head>

    <script type="module" src="server.js"></script>


    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <title>Create your account</title>
    <link rel="stylesheet" type="text/css" href="createAccount.css">
    <link rel="stylesheet" type="text/css" href="homepage.css">
</head>

<body>
    <div class="centered-container">
        <h1>Create your account</h1>
        <p class="no-margin">Note that email verification will be required for your sign up. Your student email will be used to verify your identity for security purposes.</p>
        <form action="your_server_endpoint" method="post">
            <label for="username"></label>
            <input type="text" id="Email address" name="Email address" placeholder="Email Address" required>
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <a href="login.html"><button type="button" onclick = "register()">Continue</button></a>
        </form>
    </div>
</body>

</html>
